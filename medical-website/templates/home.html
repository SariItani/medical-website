{% extends 'index.html' %} 

{% block title %}Medical Profile{% endblock %} 

{% block morecss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
{% endblock %}

{% block content %}
<section class="masthead text-center" style="background-color: rgb(203, 255, 238)" id="portfolio">
    <div class="container d-flex align-items-left flex-column">
        <h1>Setup your Medical Identity Here</h1>

        <div class="row justify-content-center">
            <div class="col-md-10 mt-2">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title mb-3"><b>Medical Identity</b></h3>
                        <form method="POST">

                            <!-- Date of Birth -->
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" value="{{ medical_profile.dob }}" required>
                            </div>
                        
                            <!-- Sex -->
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex" required>
                                    <option value="" {% if not medical_profile.sex %}selected{% endif %} disabled>Select Gender</option>
                                    <option value="male" {% if medical_profile.sex == 'male' %}selected{% endif %}>Male</option>
                                    <option value="female" {% if medical_profile.sex == 'female' %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                        
                            <!-- Allergies -->
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <textarea class="form-control" id="allergies" name="allergies" rows="3">{{ medical_profile.allergies }}</textarea>
                            </div>
                        
                            <!-- Medications -->
                            <div class="mb-3">
                                <label for="medications" class="form-label">Previous Medications</label>
                                <textarea class="form-control" id="medications" name="medications" rows="3">{{ medical_profile.medications }}</textarea>
                            </div>
                        
                            <!-- Emergency Contact Name -->
                            <div class="mb-3">
                                <label for="emergency_contact_name" class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-control" id="emergency_contact_name" name="emergency_contact_name" value="{{ medical_profile.emergency_contact_name }}" required>
                            </div>
                        
                            <!-- Emergency Contact Phone -->
                            <div class="mb-3">
                                <label for="emergency_contact_phone" class="form-label">Emergency Contact Phone</label>
                                <input type="tel" class="form-control" id="emergency_contact_phone" name="emergency_contact_phone" value="{{ medical_profile.emergency_contact_phone }}" required>
                            </div>
                        
                            <!-- Blood Type -->
                            <div class="mb-3">
                                <label for="blood_type" class="form-label">Blood Type</label>
                                <select class="form-select" id="blood_type" name="blood_type" required>
                                    <option value="" {% if not medical_profile.blood_type %}selected{% endif %} disabled>Select Blood Type</option>
                                    <option value="A+" {% if medical_profile.blood_type == 'A+' %}selected{% endif %}>A+</option>
                                    <option value="A-" {% if medical_profile.blood_type == 'A-' %}selected{% endif %}>A-</option>
                                    <option value="B+" {% if medical_profile.blood_type == 'B+' %}selected{% endif %}>B+</option>
                                    <option value="B-" {% if medical_profile.blood_type == 'B-' %}selected{% endif %}>B-</option>
                                    <option value="AB+" {% if medical_profile.blood_type == 'AB+' %}selected{% endif %}>AB+</option>
                                    <option value="AB-" {% if medical_profile.blood_type == 'AB-' %}selected{% endif %}>AB-</option>
                                    <option value="O+" {% if medical_profile.blood_type == 'O+' %}selected{% endif %}>O+</option>
                                    <option value="O-" {% if medical_profile.blood_type == 'O-' %}selected{% endif %}>O-</option>
                                </select>
                            </div>
                        
                            <!-- Smoking Status -->
                            <div class="mb-3">
                                <label for="smoking_status" class="form-label">Do you Smoke?</label>
                                <select class="form-select" id="smoking_status" name="smoking_status" required>
                                    <option value="true" {% if medical_profile.smoking_status == True %}selected{% endif %}>Yes</option>
                                    <option value="false" {% if medical_profile.smoking_status == False %}selected{% endif %}>No</option>
                                </select>
                            </div>
                        
                            <!-- Other fields... -->
                        
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}


{% block morejs %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{%endblock%}
