{% extends 'index.html' %} 

{% block title %}Medical Profile{% endblock %} 

{% block morecss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}"/>
{% endblock %}

{% block content %}
<section class="masthead text-center" style="background-color: rgb(203, 255, 238)" id="portfolio">
    <div class="container d-flex align-items-left flex-column">
        <h1>Setup your Medical Identity Here</h1>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Medical Identity</h5>
                        <form method="POST">
                            <!-- Date of Birth -->
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" value="{{ medical_profile.dob }}">
                            </div>
                            <!-- Sex -->
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex">
                                    <option value="male" {% if medical_profile.sex == 'male' %}selected{% endif %}>Male</option>
                                    <option value="female" {% if medical_profile.sex == 'female' %}selected{% endif %}>Female</option>
                                    <option value="other" {% if medical_profile.sex == 'other' %}selected{% endif %}>Other</option>
                                </select>
                            </div>
                            <!-- Allergies -->
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <textarea class="form-control" id="allergies" name="allergies" rows="3">{{ medical_profile.allergies }}</textarea>
                            </div>
                            <!-- Medications -->
                            <div class="mb-3">
                                <label for="medications" class="form-label">Medications</label>
                                <textarea class="form-control" id="medications" name="medications" rows="3">{{ medical_profile.medications }}</textarea>
                            </div>
                            <!-- Other fields... -->
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}


{% block morejs %}
<script src="{{ url_for('static', filename='js/home.js') }}"></script>
{%endblock%}
