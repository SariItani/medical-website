{% extends 'index.html' %} 

{% block title %}Chat with the Doctor{% endblock %}

{% block morecss %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}"/>
{% endblock %}

{% block content %}
<form action="{{ url_for('submit_message') }}" method="POST">
    <section class="masthead bg-light text-center bg" id="portfolio">
        <div class="container d-flex align-items-center flex-column">
            <h1 style="color: rgb(0, 0, 0);">Welcome to the Chat!</h1>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 mx-auto">
                    <div class="chat-container" id="chatcontainer">
                        <div id="chat" class="mb-3">
                            {% for message in chat_history %}
                            <div class="{{ 'user-message' if message.sender_type == 'user' else 'server-message' }}">
                                {{ message.content }}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="input-container">
                            <input type="hidden" name="drname" value="{{ drname }}">
                            <input type="text" id="messageInput" class="form-control" placeholder="Type a message..." name="message">
                            <button class="btn btn-primary" id="sendButton" type="submit">Send</button>
                        </div>
                    </div>                           
                </div>
            </div>
        </div>
    </section>
</form>
{% endblock %}

{% block morejs %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{%endblock%}
